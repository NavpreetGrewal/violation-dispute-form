<div class="page-load" *ngIf="loading && !error">
  <div class="loading-indicator"></div>
</div>
<div class="alert alert-danger" *ngIf="error">
  {{ error }}
</div>

<div class="survey-container contentcontainer codecontainer">
  <div id="surveyElement"></div>
</div>
<re-captcha (resolved)="resolved($event)" siteKey="6LcHNwEVAAAAAJLoR4-yLY56cLxbCZ2FTbh2sKKL"></re-captcha> 
<button class="btn btn-success btn-lg" id="completeBtn" (click)="complete()" disabled>
      <span class="fa fa-check-circle btn-icon-left"></span> Complete
  </button>
