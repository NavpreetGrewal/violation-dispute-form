<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-title">Ticket Response Deletion</h4>
      <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('cancel')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div ngbAutofocus class="modal-body">
      <p>
        <strong>Are you sure you want to delete? </strong>
          <br/> 
          <br/>
          <span class="text-primary">{{currentTicket.hearing_location__name}} - {{currentTicket.name}} - #{{currentTicket.ticket_number}}</span>
        <br/>
      <br/>
      <span class="text-danger">Will be permanently deleted. This operation can not be undone.</span>
      </p>
    </div>
    <div class="modal-footer">
      <button type="button"  class="btn btn-danger" (click)="modal.close('ok')">Ok</button>
      <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel')">Cancel</button>
    </div>
</ng-template>
